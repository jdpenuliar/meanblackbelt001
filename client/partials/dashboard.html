<div ng-controller="DashboardController">
	<p><h1>Hi! {{activeUser.data.userName}}</h1><button ng-click="logout()" required>Logout</button></p>
	<p><a href="#/new_question">Ask a question</a></p>
	<p>Search: <input type="text" name="" ng-model="questionSearch"></p>
	<table>
		<tr>
			<th>
				Questions
			</th>
			<th>
				Answers
			</th>
			<th>
				Action
			</th>
		</tr>
		<tr ng-repeat="question in questions.data | filter: questionSearch">
			<td>{{question.question}}</td>
			<td>{{question.answers.length}}</td>
			<td><a href="#/question/{{question._id}}">Show</a> <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
		</tr>
	</table>
	
</div>
